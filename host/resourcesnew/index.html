<body id="bootcards" ng-controller="IndexController as index">

  <!-- fixed top navbar -->
  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">

      </div>

      <button type="button" class="btn btn-default btn-back navbar-left pull-left hidden" onclick="history.back()">
        <i class="fa fa-lg fa-chevron-left"></i><span>Back</span>
      </button>
      <!-- menu button to show/ hide the off canvas slider -->
      <button type="button" class="btn btn-default btn-menu navbar-left pull-left offCanvasToggle" data-toggle="offcanvas">
        <i class="fa fa-lg fa-bars"></i><span>Menu</span>
      </button>  
       


	  <!-- Navigator Bar -->
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li ng-class="{active:index.currentPage == 'dashboardPage'}">
            <a href="dashboardPage" ng-click="index.currentPage = 'dashboardPage'" class="fa fa-dashboard">
              Dashboard
            </a>
          </li>
          <li ng-class="{active:index.currentPage == 'printersPage'}">
            <a href="printersPage" ng-click="index.currentPage = 'printersPage'" class="fa fa-print" ng-show='visibleCards.indexOf("printers") > -1'>
              Printers
            </a>          
          </li>
          <li ng-class="{active:index.currentPage == 'printJobsPage'}">
            <a href="./printJobsPage" ng-click="index.currentPage = 'printJobsPage'" class="fa fa-database" ng-show='visibleCards.indexOf("printJobs") > -1'>
              Print Jobs
            </a>          
          </li>
          <li ng-class="{active:index.currentPage == 'printablesPage'}">
            <a href="./printablesPage" ng-click="index.currentPage = 'printablesPage'" class="fa fa-files-o" ng-show='visibleCards.indexOf("printables") > -1'>
              Printables
            </a>          
          </li>

              Users
            </a>          
          </li>

            <a href="./settingsPage" ng-click="index.currentPage = 'settingsPage'" class="fa fa-gears" ng-show='visibleCards.indexOf("settings") > -1'>
              Settings
            </a>          
          </li>
        </ul>

	<!--modals-->
	<div class="modal fade" id="docsModal" tabindex="-1" role="dialog" aria-labelledby="docsModal" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content"></div>
	  </div>
	</div>
	<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorLabel" aria-hidden="false" >
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="errorModalTitle">{{currentError.command}}</h4>
	      </div>
	      <div class="modal-body" id="errorModalBody">
	      {{currentError.message}}
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
