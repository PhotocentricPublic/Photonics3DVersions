sudo: false
git:
  depth: 3
language: java
jdk:
- oraclejdk8
os:
- linux
script:
  - chmod a+rx host/gradlew
  - "(cd host ; ./gradlew clean dist)"
deploy:
  - provider: bintray
    file: ".bintray.yml"
    user: jmkao
    key:
      secure: ""
    on:
      all_branches: true
  - provider: releases
    skip_cleanup: true
    prerelease: true
    api_key:
      secure: ""
    file_glob: true
    file: "host/*.zip"
    on:
      tags: true
